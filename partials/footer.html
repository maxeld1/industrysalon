<!-- /partials/footer.html -->
<footer>
  <div class="container cols footer-new">

    <!-- LEFT COLUMN — Quick Links -->
    <div class="footer-links">
      <h4>Quick Links</h4>
      <ul>
        <li><a href="{{P}}pages/services.html">Services</a></li>
        <li><a href="{{P}}pages/stylists.html">Stylists</a></li>
        <li><a href="{{P}}pages/contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- CENTER COLUMN — Logo + Social -->
    <div class="footer-center">
      <img src="{{P}}assets/images/industry_salon_logo.jpg" alt="Industry Salon" class="footer-logo">

      <div class="footer-social center-social">
        <a href="https://instagram.com/industrysalonnewtownsquare" target="_blank" aria-label="Instagram">
          <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" rx="5"/>
            <circle cx="12" cy="12" r="4.2"/>
            <circle cx="17.2" cy="6.8" r="1"/>
          </svg>
        </a>

        <a href="mailto:industrysalonnewtownsquare@gmail.com" aria-label="Email">
          <svg class="icon" viewBox="0 0 24 24">
            <rect x="3" y="5" width="18" height="14" rx="2"/>
            <path d="M3 7l9 6 9-6"/>
          </svg>
        </a>
      </div>
    </div>

    <!-- RIGHT COLUMN — Hours -->
    <div class="hours">
      <h4>Hours</h4>
      <div class="hours-list">
        <div class="hours-row"><span>Monday</span><span>9–8</span></div>
        <div class="hours-row"><span>Tuesday</span><span>9–8</span></div>
        <div class="hours-row"><span>Wednesday</span><span>9–8</span></div>
        <div class="hours-row"><span>Thursday</span><span>9–8</span></div>
        <div class="hours-row"><span>Friday</span><span>8–2</span></div>
        <div class="hours-row"><span>Saturday</span><span>8–2</span></div>
        <div class="hours-row"><span>Sunday</span><span>Closed</span></div>
      </div>
    </div>

  </div>

  <div class="container footer-bottom">
    <span id="year"></span>© Industry Salon.
    <a>Developed and maintained by Max Eldabbas</a>
  </div>

  <script>
    (function () {
      // Current path, e.g. /industrysalon/pages/services.html
      var path = location.pathname;

      // Compute root that works on both / and /repo-name/
      // If we're inside /pages/, strip that and keep the repo prefix.
      var root = path.includes('/pages/')
              ? path.split('/pages/')[0] + '/'
              : path.substring(0, path.lastIndexOf('/') + 1);

      if (!root.endsWith('/')) root += '/';

      var s = document.createElement('script');
      s.src = root + 'js/main.js';
      s.defer = true;
      document.body.appendChild(s);

      // Set footer year safely
      document.addEventListener('DOMContentLoaded', function () {
        var y = document.getElementById('year');
        if (y) y.textContent = new Date().getFullYear();
      });
    })();
  </script>
</footer>
